<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign_up1</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div
      class="container container2"
      style="
        background-image: url(img/Card\ Base-1.png);
        background-size: 105%;
        background-position: center;
      "
    >
      <div class="img-box" id="img-box">
        <h2 style="color: #a99a77">minetech</h2>
      </div>
      <div class="sing-up-box">
        <div class="quiting"><a href="index2.html">&#9587;</a></div>
        <div class="form-box">
          <h1>Sign up</h1>
          <div class="sign-nav new-activ">
            <a href="#" class="activ2">Personal Info</a>
            <a href="#" class="">Account Details</a>
          </div>

          <div class="form">
            <label for="email">Full Name</label>
            <input type="Name" placeholder="enter your name" />
            <label for="password">Gender</label>
            <select name="" id="" required>
              <option value="0">I am a</option>
              <option value="1">Mail</option>
              <option value="1">Femail</option>
            </select>
            <label for="num">Date of birth</label>
            <input type="date" />
            <label for="hear" class="hear"
              >How did you hear about us <span>*</span></label
            >
            <input type="text" placeholder="ex. google, tv, friends ..." />
            <a
              class="submit"
              href="index4.html"
              target="_blank"
              style="background-color: #a99a77"
              >SUBMIT</a
            >
            <p>
              Already Have An Account?
              <a href="#" style="color: #a99a77">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
